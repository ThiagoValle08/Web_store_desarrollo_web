<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Registro</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form id="registerForm">
            <h2>Registrarse</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" id="user" required />
              <label for="user">Usuario</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="password" required />
              <label for="password">Contraseña</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" id="confirmPassword" required />
              <label for="confirmPassword">Confirmar contraseña</label>
            </div>
            <button type="submit">Registrarme</button>
            <div class="register">
              <p>
                ¿Ya tienes una cuenta?
                <a href="../login/index.html">Iniciar sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.0/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"
    ></script>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
